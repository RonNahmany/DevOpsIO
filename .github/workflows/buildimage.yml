name: Build Docker Image

on:
  push:
    branches:
      - k8s # Trigger on pushes to the 'k8s' branch

jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: k8s # Ensure we check out the 'k8s' branch

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: |
        docker build -t nginximage:latest -f DockerBuild/dockerfile .

    - name: Determine Docker tag
      id: tag
      run: |
        # You can choose how you want to version your image
        # Here we use Git commit SHA for simplicity
        echo "VERSION=${GITHUB_SHA}" >> $GITHUB_ENV

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Tag Docker image
      run: |
        docker tag nginximage:latest ronnahmany/testrun:${{ env.VERSION }}

    - name: Push Docker image to Docker Hub
      run: |
        docker push ronnahmany/testrun:${{ env.VERSION }}
